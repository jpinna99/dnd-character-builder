<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type='module' src="lookup.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="look-up-buttons">Look Up Stats:
        <button id="look-up-quick-stats">Quick Stats</button>
        <button id="look-up-HP">HP</button>
        <button id="look-up-armor-class">AC</button>
        <button id="look-up-prof-bonus">Proficiency Bonus</button>
        <button id="look-up-ability-scores">Ability Scores</button>
        <button id="look-up-saving-throws">Saving Throws</button>
        <button id="look-up-skills">Skills</button>
        <button id="look-up-immunities">Immunities</button>
        <button id="look-up-wealth">Wealth</button>
        <button id="look-up-inspiration">Has Inspiration?</button>

    </div>
    <div id="look-up-reaper-data">Look Up Reaper Data:
        <button id="look-up-shadow-armor">Shadow Armor</button>
        <button id="look-up-reapers-blade">Reaper's Blade</button>
    </div>
    <div id="look-up-equipment-data">Look Up Equipment:
        <button id="look-up-weapons">Weapons</button>
        <button id="look-up-gear">Gear</button>
    </div>

    <div id="list-actions">Look Up Actions:
        <button id="look-up-actions">Actions</button>
        <button id="look-up-bonus-actions">Bonus Actions</button>
        <button id="look-up-reactions">Reactions</button>
    </div>
    <div id="spacer">
        <h1>-----------------</h1>
    </div>

    <div id="info-container">

    </div>

</html>
